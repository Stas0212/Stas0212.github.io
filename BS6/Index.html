<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://allfont.ru/allfont.css?fonts=arvo" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 why">
                  <p class="head">Почему с нами работают?</p>
                </div>
            </div>
            <div class="main">
                <div class="row center">
                    <div class="col-lg-3">
                      <img src="img/1.png" alt="">
                    </div>
                    <div class="col-lg-3">
                      <img src="img/2.png" alt="">
                    </div>
                    <div class="col-lg-3">
                      <img src="img/3.png" alt="">
                    </div>
                    <div class="col-lg-3">
                      <img src="img/4.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row center">
                            <div class="col-lg-3">
                                <p class="zag">Позвольте вашим <br>деньгам работать</p>
                                <p>Проценты по договорам <br>займа выше банковских</p>
                            </div>
                            <div class="col-lg-3">
                                <p class="zag">Зарабатывайте<br> вместе с нами</p>
                                <p>Мы вкладываем<br> собственные средсва</p>
                            </div>
                            <div class="col-lg-3">
                                <p class="zag">Абсолютная<br> надежность</p>
                                <p>Все договоры займа<br> обеспечены залогом</p>
                            </div>
                            <div class="col-lg-3">
                                <p class="zag">Никаких<br> рисков</p>
                                <p>Наша профессиональная<br> деятельность застрахована</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
